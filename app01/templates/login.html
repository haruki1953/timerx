<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="https://static.timerx.top/timerx/assets/img/favicon.ico">
    <link rel="icon" type="image/png" href="https://static.timerx.top/timerx/assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>TimerX Login</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,600,800" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Main CSS -->
    <link href="https://static.timerx.top/timerx/assets/css/main.css" rel="stylesheet" />

    <!-- Animation CSS -->
    <link href="https://static.timerx.top/timerx/assets/css/vendor/aos.css" rel="stylesheet" />

</head>

<body>
    <div id="app">

        <!--------------------------------------
NAVBAR
------------------------------------ -->
        <nav class="topnav navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index/"><strong>TimerX</strong></a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarColor02">
                    <ul class="navbar-nav mr-auto d-flex align-items-center">

                        <li class="nav-item">
                            <a class="nav-link" href="/docs/">建站指南</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                示例模板</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/demo-a/">A模板</a>
                                <a class="dropdown-item" href="/demo-b/">B模板</a>
                                <a class="dropdown-item" href="/demo-c/">C模板</a>
                                <a class="dropdown-item" href="/demo-d/">D模板</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/connect/">联系我们</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto d-flex align-items-center">
                        <li id="login" class="nav-item">
                            <span class="nav-link" href="">
                                <a class="btn btn-info btn-round shadow-sm text-dark" href="/login/" target="_blank">
                                    <i class="fas fa-user"></i>
                                    登录
                                    <a href="" class="hidden"></a>
                                </a>
                            </span>
                        </li>
                        <li id="user" class="nav-item dropdown d-none">
                            <a class="btn btn-info btn-round shadow-sm nav-link dropdown-toggle text-dark" href="#"
                                id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <i class="fas fa-user"></i>
                                您的网站</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/console/">控制台</a>
                                <a class="dropdown-item" href="">登出</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <!-- Main -->
        <div class="d-md-flex h-md-100 align-items-center">
            <div class="col-md-6 p-0 bg-indigo h-md-100">
                <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
                    <div class="logoarea pt-5 pb-5">
                        <h1 class="mb-4 mt-3 display-4"><b>TimerX | 素世网络</b></h1>
                        <h5 class="mb-2 font-weight-light">
                            联系我们的客服，我们将 <strong>免费为您做出示例。</strong>
                        </h5>
                        <h5 class="mb-4 font-weight-light">
                            网站部署后即可在此管理您的网站
                        </h5>
                        <a class="btn btn-outline-white btn-lg btn-round" href="/connect/"> 联系客服 <a href=""
                                class="hidden"></a>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 p-0 bg-white h-md-100 loginarea">
                <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
                    <form class="border rounded p-5" method="post">
                        {% csrf_token %}
                        <h3 class="mb-4 text-center">登录</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" value="{{loginData.username}}" placeholder="用户名" required="required">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" value="{{loginData.password}}" placeholder="密码" required="required">
                        </div>
                        <span class="text-danger">{{loginError}}</span>
                        <!-- <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label small text-muted" for="exampleCheck1">记住我</label>
                    </div> -->
                    <!-- <button type="submit" class="btn btn-success btn-round btn-block shadow-sm">登录</button> -->
                    <input type="submit" value="登 录" class="btn btn-success btn-round btn-block shadow-sm">
                    <small class="d-block mt-4 text-center"><a class="text-gray"
                                href="/connect/">忘记密码？联系客服</a></small>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Main -->
    </div>





    <!--------------------------------------
JAVASCRIPTS
------------------------------------ -->
    <script src="https://static.timerx.top/timerx/assets/js/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="https://static.timerx.top/timerx/assets/js/vendor/popper.min.js" type="text/javascript"></script>
    <script src="https://static.timerx.top/timerx/assets/js/vendor/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://static.timerx.top/timerx/assets/js/functions.js" type="text/javascript"></script>

    <!-- Animation -->
    <script src="https://static.timerx.top/timerx/assets/js/vendor/aos.js" type="text/javascript"></script>
    <noscript>
        <style>
            *[data-aos] {
                display: block !important;
                opacity: 1 !important;
                visibility: visible !important;
            }
        </style>
    </noscript>
    <script>
        AOS.init({
            duration: 700
        });
    </script>

    <!-- Disable animation on less than 1200px, change value if you like -->
    <script>
        AOS.init({
            disable: function () {
                var maxWidth = 0;
                return window.innerWidth < maxWidth;
            }
        });
    </script>



</body>

</html>
