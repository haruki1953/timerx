<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="https://static.timerx.top/timerx/assets/img/favicon.ico">
    <link rel="icon" type="image/png" href="https://static.timerx.top/timerx/assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>用户管理</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,600,800" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Main CSS -->
    <link href="https://static.timerx.top/timerx/assets/css/main.css" rel="stylesheet" />

    <!-- Animation CSS -->
    <link href="https://static.timerx.top/timerx/assets/css/vendor/aos.css" rel="stylesheet" />

</head>

<body>

    <!----------------------------------------------------------------------
    NAVBAR (remove topnav if you don't want changed nav background on scroll)
    --------------------------------------------------------------------- -->
    <nav class="topnav navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index/"><strong>TimerX</strong></a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto d-flex align-items-center">

                    <li class="nav-item">
                        <a class="nav-link" href="/manage-user/">用户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage-operation/">操作记录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage-update/">更新记录</a>
                    </li>

                </ul>
                <ul class="navbar-nav ml-auto d-flex align-items-center">
                    <li class="nav-item m-2">
                        <a class="btn btn-info btn-round shadow-sm" href="/adduser/">添加用户</a>
                    </li>
                    <li id="user" class="nav-item dropdown">
                        <a class="btn btn-info btn-round shadow-sm nav-link dropdown-toggle text-dark pl-3 pr-3"
                            href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <i class="fas fa-user"></i>
                            {{userSession.username}}</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/logout/">登出</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-------------------------------------
    HEADER
    ------------------------------------ -->
    <div class="jumbotron jumbotron-fluid mb-3 bg-primary position-relative">
        <div class="container text-white h-100 tofront">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-md-10">
                    <h1 class="display-3"><b>添加用户</b></h1>
                    <!-- <h3 class="font-weight-light mb-4">
                        简单便捷，高性价比，为您提供轻量级网站解决方案。
                    </h3> -->
                </div>
            </div>
        </div>
    </div>
    <!--- END HEADER -->

    <!-------------------------------------
    MAIN
    ------------------------------------ -->
    <main class="container">
        <section class="pt-3 pb-3">
            <!-- 提示信息 -->
            {% if userAlert.type %}
            <div class="alert alert-{{userAlert.type}}" role="alert">
                {{userAlert.content}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            {% endif %}

            <form action="/adduser/" method="post" class="row">
                {% csrf_token %}
                <div class="col-lg-4 p-3">
                    <small class="form-text text-muted">用户名</small>
                    <input name="username" type="text" class="form-control input-round" placeholder="用户名"
                        required="required" value="{{userSubmit.username}}">
                </div>
                <div class="col-lg-4 p-3">
                    <small class="form-text text-muted">密码</small>
                    <input name="password" type="text" class="form-control input-round" placeholder="密码"
                        required="required" value="{{userSubmit.password}}">
                </div>
                <div class="col-lg-4 p-3">
                    <small class="form-text text-muted">电话号码</small>
                    <input name="phonenum" type="text" class="form-control input-round" placeholder="电话号码"
                        required="required" value="{{userSubmit.phonenum}}">
                </div>
                <div class="col-lg-4 p-3">
                    <small class="form-text text-muted">用户级别</small>
                    <input name="level" type="text" class="form-control input-round" placeholder="用户级别"
                        required="required" value="{{userSubmit.level}}">
                </div>
                <div class="col-lg-4 p-3">
                    <small class="form-text text-muted">域名</small>
                    <input name="domain_name" type="text" class="form-control input-round" placeholder="域名"
                        required="required" value="{{userSubmit.domain_name}}">
                </div>
                <div class="col-lg-4 p-3">
                    <small class="form-text text-muted">月付金额</small>
                    <input name="monthly_payment_amount" type="number" class="form-control input-round"
                        placeholder="月付金额" step="any" required="required" value="{{userSubmit.monthly_payment_amount}}">
                </div>
                <div class="col-lg-4 p-3">
                    <small class="form-text text-muted">域名续费金额</small>
                    <input name="domain_name_renewal_amount" type="number" class="form-control input-round" step="any"
                        required="required" placeholder="域名续费金额" value="{{userSubmit.domain_name_renewal_amount}}">
                </div>
                <div class="col-lg-12 p-3">
                    <small class="form-text text-muted">备注</small>
                    <textarea name="notes" class="form-control" required="required" placeholder="备注"
                        rows="3">{{userSubmit.notes}}</textarea>
                    <small class="form-text text-muted">不要超过1000字</small>
                </div>
                <div id="user" class="col-lg-6 p-3 dropdown">
                    <a class="btn btn-primary btn-round shadow-sm nav-link text-white" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        添加用户
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <button type="submit" class="dropdown-item">确认</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <!--- END MAIN -->


    <!--------------------------------------
    FOOTER
    ------------------------------------ -->
    <footer class="bg-light pb-5 pt-4">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-12">
                    <span class="d-block mt-3 text-muted">© 2023 TimerX
                </div>
            </div>
        </div>
    </footer>



    <!--------------------------------------
    JAVASCRIPTS
    ------------------------------------ -->
    <script src="https://static.timerx.top/timerx/assets/js/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="https://static.timerx.top/timerx/assets/js/vendor/popper.min.js" type="text/javascript"></script>
    <script src="https://static.timerx.top/timerx/assets/js/vendor/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://static.timerx.top/timerx/assets/js/vendor/share.js" type="text/javascript"></script>
    <script src="https://static.timerx.top/timerx/assets/js/functions.js" type="text/javascript"></script>

    <!-- Animation -->
    <script src="https://static.timerx.top/timerx/assets/js/vendor/aos.js" type="text/javascript"></script>
    <noscript>
        <style>
            *[data-aos] {
                display: block !important;
                opacity: 1 !important;
                visibility: visible !important;
            }
        </style>
    </noscript>
    <script>
        AOS.init({
            duration: 700
        });
    </script>

    <!-- Disable animation on less than 0px, change value if you like -->
    <script>
        AOS.init({
            disable: function () {
                var maxWidth = 0;
                return window.innerWidth < maxWidth;
            }
        });
    </script>

    <!-- Carousel Height Smooth -->
    <script>
        $('.carousel').on('slide.bs.carousel', function (event) {
            var height = $(event.relatedTarget).height();
            var $innerCarousel = $(event.target).find('.carousel-inner');
            $innerCarousel.animate({
                height: height
            });
        });
    </script>

    <!-- Popovers -->
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
        $('.popover-dismiss').popover({
            trigger: 'focus'
        })
    </script>

    <!-- Tooltips -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <!-- 显示设置的显示与隐藏 -->
    <script>
        $("#showViewSetting").click(function () {
            $("#viewSetting").toggle();
        });
    </script>

</body>

</html>
